<!DOCTYPE html>
<html>
	<head>
		<style>
			.description {
				font-weight: bold;
				display: inline;
			}
			.line-item {
				border: 1px solid black;
				padding: 0.5em 0.5em 0.5em 0.5em;
				width: 2.5in;
			}
			.qtyzero {
				visibility: hidden;
			}
		</style>
		<script>
			var order = [
					{
						"description": "Product A",
						"cost" : 3.5,
						"quantity"  : 3
					},
					{
						"description": "Product B",
						"cost" : 8.5,
						"quantity"  : 4
					},
					{
						"description": "Product C",
						"cost": 8.8,
						"quantity": 7
					}
				];
			function remove() {
				var index = 0;
    			var neworder = order[index];
    			if( neworder.quantity < 0)
					document.getElementById("the-line-item").classList.toggle('qtyzero');
			}
			function getHTMLForLineItem( lineItem ) {
				return	  '<div class="line-item">'
							+ '<div class="description">'
							+ 		lineItem.description 
							+ "</div>"
							+ " Cost: " 
							+ lineItem.cost 
							+ " Quantity: " 
							+ '<div class="quantity">'
							+ '<button id="buttonDown" type="button" onClick="adjustAmount(' + index + ', -1)"> - </button>'
							+ '<button id="buttonUp" type="button" onClick="adjustAmount(' + index + ', 1)"> + </button>'
							+ 	lineItem.quantity
							+ '</div>'
						+ "</div>"
						;
			}
			function adjustAmount( index, amount )	{
    			var index = 0;
    			var neworder = order[index];
    			neworder.quantity += amount;
    			if( neworder.quantity < 0)
    				neworder.quantity = 0;
    			alert( neworder.description + " quantity: " + neworder.quantity + " cost: $" + neworder.quantity*neworder.cost );
    			document.getElementById("the-total")
    			computeTotal();
    		}
			function computeTotal() {
				var total = 0.0;
				for( item of order )
					total += item.cost * item.quantity;
				document.getElementById("the-total").innerHTML = String( total );
			}
			function startup() {
				var orderDisplay = "";
				for( index in order ) {
					orderDisplay += getHTMLForLineItem( order[index] );
				}
				document.getElementById("the-total").innerHTML = String( computeTotal() );
				document.getElementById("the-line-item").innerHTML = orderDisplay;
			}
			window.onload = startup;
		</script>
	</head>
	<body>
		<h1 style="color: blue"> Product List </h1>
		<form id="myform" action="/echo.php" method="post">
			<h1>Total cost: <span id="the-total">Insert total here</span></h1>
			<div id="the-line-item">
			</div>
		</form>
	</body>
</html>
