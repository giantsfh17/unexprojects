<!DOCTYPE HTML>
<head>
	<script>
	'use strict'
		var description = ["Product A <br>" , "Product B <br>" , "Product C <br>"];
		var priceValue = ['50.00 <br>', '100.00 <br>', '75.00 <br>'];
		var quantity = ['1 <br>','2 <br>','3 <br>'];
		window.onload = function () {
			for (var i = 0; i < description.length; i++) {
			document.getElementById("description").innerHTML = description;
		}
			for (var i = 0; i < priceValue.length; i++) {
			document.getElementById("priceValue").innerHTML = priceValue;
		}
			for (var i = 0; i < quantity.length; i++) {
			document.getElementById("quantity").innerHTML = quantity;
		}
		}
		var sum = 0
		sum += 50
		sum += 100
		sum += 75
	</script>
</head>
<body>
	<h4 style="float:left;">Item</h4>
	
	<h4 style="float:right;"">Price</h4>
	
	<center>
	<h4>Quantity</h4>
	</center>
	<div><div id="description" style="float:left;"></div><div id="priceValue" style="float:right;"></div><div id="quantity" style="padding-left: 5.5in; padding-right: 5.5in"></div></div>
	<br><p>the total cost is $<script>document.write(sum)</script></p>
</body>
</html>
